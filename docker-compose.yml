# ENotebook Docker Compose Configuration
# Run with: docker-compose up -d

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: enotebook-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-enotebook}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-enotebook_secret}
      POSTGRES_DB: ${POSTGRES_DB:-enotebook}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-enotebook} -d ${POSTGRES_DB:-enotebook}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enotebook-network

  # ============================================
  # ENotebook Server
  # ============================================
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: enotebook-server
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-enotebook}:${POSTGRES_PASSWORD:-enotebook_secret}@postgres:5432/${POSTGRES_DB:-enotebook}?schema=public
      
      # Server configuration
      PORT: 4000
      NODE_ENV: ${NODE_ENV:-production}
      LISTEN_HOST: ${LISTEN_HOST:-0.0.0.0}
      
      # CORS - adjust for your deployment
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      
      # Session/JWT secrets â€” MUST be set to unique random values; see .env.docker.example
      SESSION_SECRET: ${SESSION_SECRET:?SESSION_SECRET must be set in .env}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in .env}
      SEED_DEFAULT_ADMIN: ${SEED_DEFAULT_ADMIN:-true}
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME:-Admin}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-ChangeMe!LocalAdmin2025}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-admin@local}
    ports:
      - "${SERVER_PORT:-4000}:4000"
    volumes:
      # Persistent data storage
      - server_attachments:/app/apps/server/data/attachments
      - server_imports:/app/apps/server/data/imports
      - server_reports:/app/apps/server/data/reports
      - server_sync:/app/apps/server/data/sync
      - server_logs:/app/apps/server/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/readyz"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - enotebook-network

# ============================================
# Named Volumes for Data Persistence
# ============================================
volumes:
  postgres_data:
    driver: local
  server_attachments:
    driver: local
  server_imports:
    driver: local
  server_reports:
    driver: local
  server_sync:
    driver: local
  server_logs:
    driver: local

# ============================================
# Docker Network
# ============================================
networks:
  enotebook-network:
    driver: bridge
